{% extends 'crispy/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <input class="btn btn-primary " type="submit" value="Submit">
    {% if isUpdate %}
    <a href="{{patient.get_absolute_url}}" class="btn btn-info"><i class="bi bi-arrow-left-circle"></i>Back</a>
    {% else %}
    <a href="{%url 'patients' %}" class="btn btn-info"><i class="bi bi-arrow-left-circle"></i>Back</a>
    {% endif %}
</form>

{% endblock %}
