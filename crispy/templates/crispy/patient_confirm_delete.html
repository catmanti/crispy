{% extends 'crispy/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="card w-75">
        <div class="card-body">
            <div class="card-header">Delete Patient: {{ patient }}</div>

            <p>Are you sure you want to delete this patient? </p>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <input class="btn btn-danger" type="submit" value="Yes, delete">
                    <a href="{% url 'patients' %}" class="btn btn-primary">No</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
